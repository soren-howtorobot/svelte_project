<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Area for node backend</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/b4da25d78f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <i class="fas fa-ghost"></i>
        <h1>Sample area!</h1>
      </nav>
    </header>
    <main>
      <div class="box">
        <h2>What is your favorite language?</h2>
        <form id="sampleForm" onsubmit="event.preventDefault()">
          <label for=""
            >This is my favorite backend?
            <input type="text" id="input" />
          </label>
          <button>Ask Node!</button>
        </form>
        <div class="target"></div>
      </div>
      <div class="box">
          <h2>Am I in database?</h2>
        <form id="userForm" onsubmit="event.preventDefault()">

          <label for="">Username
            <input type="text" id="userName" />
          </label>

          <label for="">Password
            <input type="password" id="userPassword" />
          </label>
          
          <button>Ask Node!</button>
        </form>
        <div class="userTarget"></div>
      </div>
      <div class="box">
          <h2>Do you wanna be in the database?</h2>
        <form id="createForm" onsubmit="event.preventDefault()">

          <label for="">Firstname:
            <input name="firstName" type="text" id="cFirst" />
          </label>

          <label for="">Lastname:
            <input name="lastName" type="text" id="cLast" />
          </label>

          <label for="">Username:
            <input name="userName" type="text" id="cName" />
          </label>

          <label for="">Password:
            <input name="password" type="password" id="cPassword" />
          </label>
          
          <button>Take me to the database por favor!</button>
        </form>
        <div class="createtarget"></div>
      </div>
    </main>
    
  </body>
  <script src="index.js"></script>
</html>
